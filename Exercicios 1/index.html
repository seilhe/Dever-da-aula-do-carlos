<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <style>
      
        body {
            color: rgb(0, 0, 0);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bold;
            background-image: linear-gradient(to top,rgba(0, 0, 0, 0.76),rgb(255, 255, 255));
            height: 100vh;
        }
        input {
            font-weight: bold;
        }
        h1 {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Exercicio 1 - Sucessor e Antecessor</h1>
    <form name="formulario">                        
        <p>
            Entre com valor
            <input type="text" name="entrada" id="entrada">
            <input type="button" id="botao" value="Mostrar" onclick="calcular()">
        </p>
        <p>
            Antecessor: <input type="text" name="Antecessor" id="antecessor" disabled>
        </p>
        <p>
            Sucessor: <input type="text" name="Sucessor" id="sucessor" disabled>
        </p>
    </form>

    <script>
        function calcular() {
            var botao = document.getElementById('botao');
            var entrada = document.getElementById('entrada').value;
            var numero = parseInt(entrada);

            if (botao.value == "Mostrar") {

                 antecessor = numero - 1;
                 sucessor = numero + 1;

                document.getElementById('antecessor').value = antecessor;
                document.getElementById('sucessor').value = sucessor;
                botao.value = "Limpar";
            } else {
                
                document.getElementById('entrada').value = '';
                document.getElementById('antecessor').value = '';
                document.getElementById('sucessor').value = '';
                botao.value = "Mostrar";
            }
        }
    </script>
</body>
</html>
